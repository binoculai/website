<!DOCTYPE html>
<html>
<link rel="stylesheet" href="/css/main.css">
<head>
    <title>{{ page.title }}</title>
    <link rel="icon" href="binocular.ico" type="image/svg+xml">
    <style>
        body {
            background-color: deepskyblue;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            width: 250px;
            height: 250px;
            margin-bottom: 2em;
            margin-top: 2em;
            background-color: white;
        }

        .logo {
            max-width: 100%;
            max-height: 100%;
        }

        .footer {
            padding-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .footer a {
            text-decoration: underline;
        }

        h1, p {
            margin: 0;
            padding: 0;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }


    </style>
</head>
<body>
<div class="content-container">
    <h1>{{ page.title }}</h1>
    <div class="logo-container">
        <img src="binocular.svg" alt="{{ page.title }} Logo" class="logo">
    </div>
    {{ content }}
</div>
<div class="footer">
    <a href="privacy_policy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Service</a>
    <p>Mail Search AI's use and transfer of information received from Google APIs adhere to <a
            href="https://developers.google.com/terms/api-services-user-data-policy" target="_blank">Google API Services
        User Data Policy</a>, including the Limited Use requirements.</p>
</div>
</body>
</html>
